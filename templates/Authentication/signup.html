{% include "Authentication/header1.html" %}
<div class="main">
    <div class="content">
        <h2>Sign Up</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="">User Name</label>
            <input type="text" name="username" id="username" placeholder="Create a username (only letters and numbers)"
                required><br>
            <label for="">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="Enter Your First Name" required><br>
            <label for="">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Enter Your Last Name" required><br>
            <label for="">Email Id.</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email Id" required><br>
            <label for="">Password</label>
            <input type="password" name="password1" id="password1" placeholder="Create Your password" required><br>
            <label for="">Confirm Password</label>
            <input type="password" name="password2" id="password2" placeholder="Confirm your password" required><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</div>
{% include "Authentication/footer1.html" %}
