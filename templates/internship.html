{% include "header.html" %}

<!-- Internship section start  -->

<section id="internship" class="internship">
    <h1 class="heading">Career</h1>
    <div class="row">

        {% for n in internships %}

        <div class="content">
            <div class="image" id="img{{n.id}}"
                onmouseover=" document.getElementById('info{{n.id}}').style.display='block'; document.getElementById('img{{n.id}}').style.display='none'">
                <img src="/media/{{n.job_image}}" alt="androiddevelopment">
            </div>
            <h2>{{n.job_name}}</h2>
            <div id="info{{n.id}}" style="display: none;">
                <p>
                    {{n.job_desc | safe}}
                </p>
                <button class="btn"><a href="/form">Apply Now</a></button>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

<!-- Internship section ends  -->

{% include "footer.html" %}
